<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Inspeção</title>
    <link rel="stylesheet" href="historico.css">
</head>
<body>
    <section class="container">
        <h1>Histórico de Inspeção</h1>

        <div class="search-form">
            <input type="text" id="placa" placeholder="Placa do Caminhão">
            <button type="button" id="pesquisar">Pesquisar</button>
        </div>

        <table id="resultados">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Data</th>
                    <th>Recapagem</th>
                    <th>Movimentação</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </section>

    <script src="historico.js"></script>
</body>
</html>
